{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container registration">
    <div class="col-lg-6 col-md-12 col-12">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-cart-card mt-3" type="submit">Signup</button>
        </form>
    </div>
</div>
{% endblock content %}
