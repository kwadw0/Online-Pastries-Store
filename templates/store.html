{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="main">
    <div class="container py-5">
        <div class="row" py-4>
            <div class="col-lg-7 pt-5 text-center">
                <h1 class="pt-5">Best Choclate Ever in a While</h1>
            </div>
        </div>
    </div>
</section>
<section class="products">
    <div class="container py-5">
        <div class="row py-5">
            <div class="col-lg-5 m-auto text-center">
                <h1>Our Products</h1>
            </div>
        </div>
        <div class="row">
            {% for product in object_list %}
                <div class="g-col-6 col-lg-3">
                    <div class="card bg-light mt-4">
                        <a href="{{ product.get_absolute_url }}">
                            <img src="{{ product.images.url }}" class="img-fluid card-img card-img-top" alt="...">
                        </a>
                        <div class="card-body ">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">Price: ${{ product.price }}</p>
                            <a href="#" class="btn btn-cart-card">Add to cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<section class="about">
    <div class="container py-5">
        <div class="row py-5">
            <div class="col-lg-3 m-auto text-center">
                <h1>Best Choclate</h1>
            </div>
        </div>
    </div>
</section>




{% endblock content %}
